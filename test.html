<!--
Arnev.css test webpage.
-->
<!DOCTYPE html>
<!--
A really basic sample
-->
<html>
    <head>
        <title>Arnev.css</title>
        <link id="arnevcss_source" rel="stylesheet" href="arnev.css">
        <script src="arnev.js"></script>
    </head>
    <body style="background-color: #0e8bdf; margin: 0px;">
        <nav class="arnev-navbar arnev-nav-blue">
            My Logo
            <div class="arnev-right">
                <a href="#" class="arnev-nav-link">Dashboard</a>
            </div>
        </nav>
        <div style="margin:6px;">
        
        <button type="button" class="arnevbutton-dark">test button</button>
        <img class="rounded" height="128" width="128" src="arnev.png">
        <input class="arnev-textbox"><br>
        <script>
        function off()
        {
            var e = document.getElementById("handle");
            e.setAttribute("class", "switch-handle-off");
            e.onclick = on;
        }
        function on()
        {
            var e = document.getElementById("handle");
            e.setAttribute("class", "switch-handle-on");
            e.onclick = off;
        }

        function off1()
        {
            var e = document.getElementById("rstate");
            e.setAttribute("class", "radiocheck-off");
            e.onclick = on1;
        }
        function on1()
        {
            var e = document.getElementById("rstate");
            e.setAttribute("class", "radiocheck-on");
            e.onclick = off1;
        }
        
        </script>
        <div class="arnev-label light">switch </div> <div class="switch">
            <div id="handle" class="switch-handle-on arnev-link" onclick="off()"></div>
        </div>
        <div class="radiobutton">
            <div id="rstate" class="radiocheck-off arnev-link " onclick="on1()">

            </div>
        </div>
        <hr class="arnev-hr">
        <div class="codebox">
            <div class="arnevcode-linecount">1<br>2<br>3<br>4<br>5<br>6<br></div>
            <div class="arnevcode-tools"><button type="button" onclick="Arnev.CopyCode('code-contents');" class="arnevcode-cc"></button></div>
            <div id="code-contents">
                    <strong class="arnevcode-keyword">function</strong> x()<br>
                    {<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;<strong class="arnevcode-keyword">var</strong> y = <strong class="arnevcode-number">2</strong>;<br>
                        &nbsp;&nbsp;&nbsp;&nbsp;alert(y);<br>
                    }<br>
                    x();
            </div>
            
        </div>
        
    </div>
    </body>
</html>
