<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../arnev.css">
    </head>
    <body class="arnev-nomargin" style="background-color: #0e8bdf;">
        <center>
            <div class="arnev-spacer"></div>
            <img src="../arnev.png" class="rounded" width="192" height="192">
            <h1 class="title light">Sign in</h1>
            <h2 class="subtitle light">Enter your details</h2>
            <div class="container light">
                <div class="inputfield arnev-label">
                    <input placeholder="Username" class="arnev-textbox arnev-third"><br>
                    <div class="arnev-spacer"></div>
                    <input placeholder="Password" type="password" class="arnev-textbox arnev-third">
                    <div class="arnev-spacer"></div>
                    <a class="arnev-link light arnev-left" href="#">Forgot password</a>
                </div>
                <div class="arnev-spacer"></div>
                <button class="arnevbutton-dark" onclick="login()">Sign in</button>
            </div>
        </center>
        <footer class="arnev-footer" style="padding-top: 12px; height: 30px; background-color:#0f7cc5;">
            <div class="arnev-label light">&nbsp;&nbsp;&nbsp;&nbsp;Made with love using <a class="arnev-link light" href="http://arnevsai.xyz/arnevcss/index.html">arnev.css!</a></div>
        </footer>
    </body>
</html>
